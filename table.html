<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GFG User Details</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<section>
		<h1>B5</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<tr>
				<th>id</th>
				<th>Judul</th>
				<th>Kategori</th>
				<th>Tanggal</th>
			</tr>

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("BeritaTerbaru.json",
							function (data) {
						var student = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							student += '<tr>';
							student += '<td>' +
								value.id + '</td>';

							student += '<td>' +
								value.judul + '</td>';

							student += '<td>' +
								value.kategori + '</td>';

							student += '<td>' +
								value.tanggal + '</td>';

							student += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(student);
					});
				});
			</script>
	</section>

	<div class="container">
	<table>
		<thead>
			<tr>
				<br> <br>
				<h1>Top 100 Film</h1>
				<th>No</th>
				<th>Gambar</th>
				<th>Judul</th>
				<th>Tahun</th>
				<th>Rating</th>
			</tr>
		</thead>
		<tbody id="movieTableBody">
		</tbody>
	</table>

	<script>
		// Ambil data JSON dari file
		fetch('Top100Film.json')
			.then(response => response.json())
			.then(data => {
				let movieTableBody = document.getElementById('movieTableBody');

				// Loop untuk setiap film di data JSON
				data.forEach(film => {
					// Buat baris baru untuk setiap film
					let row = movieTableBody.insertRow();

					// Tambahkan nomor urut film
					let no = row.insertCell(0);
					no.innerHTML = film.No;

					// Tambahkan gambar film
					let gambar = row.insertCell(1);
					let img = document.createElement('img');
					img.src = film.Gambar;
					img.alt = film.Judul;
					gambar.appendChild(img);

					// Tambahkan judul film
					let judul = row.insertCell(2);
					judul.innerHTML = film.Judul;

					// Tambahkan tahun rilis film
					let tahun = row.insertCell(3);
					tahun.innerHTML = film.Tahun;

					// Tambahkan rating film
					let rating = row.insertCell(4);
					rating.innerHTML = film.Rating;
				});
			});
	</script>
	</div>
</body>

</html>
